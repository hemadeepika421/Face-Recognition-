<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(https://img.freepik.com/premium-vector/network-connection-background-abstract-style_23-2148875738.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #profile-container {
            text-align: center;
            background-color: rgba(240, 240, 240, 0.1);
            padding: 20px;
        
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        #profile-container:hover {
            transform: translateY(-5px);
        }

        #profile-container h2 {
           
            color: white;
            margin-bottom: 20px;
        }

        #inner-container {
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #inner-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            text-align: left;
        }

        #inner-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
        }

        #profile-container button {
            background-color: black;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        #file-input {
            display: none;
        }

        #upload-btn {
            background-color: white;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        #arrow-icon {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="profile-container">
        <h2>Update Profile</h2>

        <div id="inner-container">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="dd mm yyyy" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Your Course" required>

            <label for="photo">Upload Photo:</label>
            <label for="file-input" id="upload-btn">Choose File</label>
            <input type="file" id="file-input">
        </div>

        <button type="submit">Update</button>

    
    </div>
</body>
</html>
