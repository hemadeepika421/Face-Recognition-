<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Login Page</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url(https://img.freepik.com/premium-vector/network-connection-background-abstract-style_23-2148875738.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    background-color: #0e0c0c;
}

.login-container {
    background-color: rgba(240, 240, 240, 0.1);
    padding: 20px;
    color: rgb(198, 196, 196);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.login-container:hover {
    transform: translateY(-5px);
}

.login-container label {
    display: block;
    margin-bottom: 8px;
}

/* Use border-radius to create rounded input fields */
.login-container input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    color: #151414;
    box-sizing: border-box;
    border: none; /* Remove border */
    background: none; /* Remove background */
    border-radius: 20px; /* Adjust the value to control the roundness */
    outline: none; /* Remove focus outline */
}

/* Style the submit button */
.login-container button {
    background-color: #090909;
    color: #d7d1d1;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.form input{
    border: 2px solid;
   
}


    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="color: #faf1f1;">Login</h2>
        <form class="form" action="/login" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>

        

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
